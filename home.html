<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
        body{

            background: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }
        .header{

            background: #fff;
            width: 100vw;
            margin: 0;
            padding: 0;
            height: auto;
            display: flex;
            justify-content: space-between;
        }
        .header-section{

            position: relative;
            display: inline-block;
            line-height: 5.5vw;
        }
        .first{

            left: 5vw;
        }
        .last{

            right: 5vw;
            align-self: flex-end;
        }
        .title{

            font-family: Merriweather, serif;
            font-weight: 300;
            font-size: 5.5vw;
        }
        .username{

            font-family: Merriweather Sans, sans-serif;
            font-weight: 300;
            font-size: 4vw;
        }
        </style>
        <title>Revision</title>
    </head>
    <body>
        <div class="header">
            <div class="header-section first">
                <h1 class="title">Revision.</h1>
            </div>
            <div class="header-section last">
                <h2 class="username">USERNAME</h2>
            </div>
        </div>
    </body>
</html>
