<!DOCTYPE html>
<html class="theme-light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"> 
        <link rel="stylesheet" href="res/icofont/icofont.min.css">
        <style>
        .theme-light{

            --bg-color: #fff;
            --fg-color: #000;
            --accent-color: #f0f0f0;
            --dark-accent-color: #171717;
        }
        .theme-solarized{

            /* Solarized is by Ethan Schoonover 
               https://ethanschoonover.com/solarized */
            --bg-color: #fdf6e3;
            --fg-color: #002b36;
            --accent-color: #eee8d5;
            --dark-accent-color: #073642;
        }
        .theme-dark{

            /*--bg-color: #121212;
            --fg-color: #fff;
            --accent-color: #f0f0f0;
            --dark-accent-color: #f5f5f5;*/
            /* Dracula is by Zeno Rocha
               https://draculatheme.com/ */
            --bg-color: #282a36;
            --fg-color: #f8f8f2;
            --accent-color: #44475a;
            --dark-accent-color: #6272a4;
        }
        body{

            background: var(--bg-color);
            margin: 0;
            min-height: 100vh;
        }
        .center-all{

            width: auto;
            margin: 0 auto;
            display: inline-block;
        }
        .content{

            width: auto;
            min-height: 100vh; 
            overflow: hidden;
            /*margin: 0 auto;*/
            text-align: center;
            position: relative;
            border-left: 1px solid var(--accent-color);
            border-right: 1px solid var(--accent-color);
        }
        .header{

            background: var(--bg-color);
            width: 100%;
            margin: 0;
            padding: 0;
            top: 0px;
            position: fixed;
            height: 52px;
            border-bottom: 1px solid var(--accent-color);
            border-left: 1px solid var(--accent-color);
            border-right: 1px solid var(--accent-color);
            text-align: left;
            overflow: hidden;
            z-index: 2;
        }
        .header-section{

            position: relative;
            display: inline-block;
            line-height: 22px;
        }
        .header-section.first{

            left: 20px;
        }
        .header-section.last{

            right: 20px;
            float: right;
        }
        .title{

            font-family: Merriweather, serif;
            font-weight: 300;
            font-size: 22px;
        }
        .theme-icon{

            font-family: IcoFont;
            font-weight: 300;
            font-size: 26px;
            margin: 13px 0px;
            cursor: pointer;
        }
        .title,
        .theme-icon{

            color: var(--fg-color);
        }
        .post.first{

            margin-top: 62px;
        }
        .post{

            display: inline-block;
            background: var(--bg-color);
            width: 100%;
            margin-top: 2px;
            padding-bottom: 15px;
            text-align: left;
        }
        .post-title{

            font-family: Merriweather, serif;
            font-weight: 300;
            font-size: 16px;
            margin: 0;
            padding-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .post-author{

            font-family: Merriweather Sans, sans-serif;
            font-weight: 300;
            font-size: 12px;
            margin: 0;
            padding-left: 15px;
            padding-right: 15px;
        }
        .post-content{

            font-family: Merriweather Sans, sans-serif;
            font-weight: 300;
            font-size: 14px;
            margin: 0;
            padding-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
            line-height: 1.7;
            max-height: 200px;
            overflow: hidden;
        }
        .post-title,
        .post-author,
        .post-content{

            color: var(--fg-color);
        }
        .heart{

            width: 19px;
            height: 19px; 
            vertical-align: middle;
            color: var(--fg-color);
        }
        .navbar{

            background: var(--bg-color);
            position: fixed;
            margin: 0;
            padding: 0;
            bottom: 0px;
            width: 100%;
            height: 60px;
            border-top: 1px solid var(--accent-color);
            text-align: left;
        }
        .navbar-button{

            background: var(--bg-color);
            color: var(--fg-color);
            position: relative;
            display: inline-block;
            width: 25%;
            height: 100%;
            padding: 0;
            margin: 0;
            /*line-height: 40px;*/
            text-align: center;
            cursor: pointer;
        }
        .navbar-button.current{

            background: var(--dark-accent-color);
            color: var(--bg-color);
        }
        .navbar-button-icon{

            font-family: IcoFont;
            font-weight: 300;
            font-size: 30px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sidebar{

            width: 0;
            height: 100vh;
            background: var(--bg-color);
            text-align: center;
            overflow: hidden;
            position: fixed;
            display: block;
            padding: 0;
        }
        .sidebar-button-icon{

            font-family: IcoFont;
            cursor: pointer;
        }
        .sidebar-button-text{

            font-family: Merriweather, serif;
        }
        .sidebar-button-icon,
        .sidebar-button-text{

            font-weight: 300;
            font-size: 30px;
            margin: 0;
            padding: 11px 21px;
            display: block;
            position: relative;
            color: var(--fg-color);
        }
        .sidebar-button-icon.current{

            background-color: var(--dark-accent-color);
            color: var(--bg-color);
        }
        .sidebar-button-title{

            display: none;
            font-family: Merriweather, serif;
        }
        @media screen and (min-width: 768px){

            .header,
            .content{

                width: 600px;
                left: 50%;
                transform: translateX(-264px);
            }
            .navbar{

                height: 0;
            }
            .sidebar{

                width: auto;
                left: 50%;
                transform: translateX(-336px);
            }
        }
        @media screen and (min-width: 1024px){

            }
            .sidebar{

                text-align: left;
            }
            .sidebar-button-text,
            .sidebar-button-icon{

                padding: 11px 42px;
            }
            .sidebar-button-title{

                display: inline-block;
            }
        }
        </style>

        <script>
        var scroll_pos = window.scrollY;
        window.onscroll = function(){

            var current_scroll_pos = window.scrollY;
            if(current_scroll_pos == 0){

                document.getElementById("header").style.top = "0px";

            }else{

                var current_top = document.getElementById("header").getBoundingClientRect().y;
                var scroll_offset = current_scroll_pos - scroll_pos;
                if(scroll_offset > 0 && current_top > -52){

                    document.getElementById("header").style.top = String(Math.max(-52, current_top - scroll_offset)) + "px";

                }else if(scroll_offset < 0 && current_top < 0){

                    document.getElementById("header").style.top = String(Math.min(0, current_top - scroll_offset)) + "px";
                }
                scroll_pos = current_scroll_pos;
            }
        };

        const THEME_LIGHT = 0;
        const THEME_SOLARIZED = 1;
        const THEME_DARK = 2;
        var current_theme = THEME_LIGHT;
        function toggle_theme(){

            current_theme += 1;
            if(current_theme > 2){

                current_theme = 0;
            }

            if(current_theme == THEME_LIGHT){

                document.documentElement.className = "theme-light";

            }else if(current_theme == THEME_SOLARIZED){

                document.documentElement.className = "theme-solarized";

            }else if(current_theme == THEME_DARK){

                document.documentElement.className = "theme-dark";
            }
        }
        </script>
