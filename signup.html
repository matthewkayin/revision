<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
        body{

            background: #fff;
            margin: 0;
        }
        .landing{

            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        .title-box{

            display: inline-block;
            text-align: left;
            padding-top: 15vh;
        }
        .desc-box{

            display: block;
            width: 75vw;
            margin: 0 auto;
            padding-top: 2vh;
            padding-bottom: 7vh;
            overflow: wrap;
            text-align: left;
        }
        .subtitle, .title{

            font-weight: 300;
            margin: 0;
        }
        .title{

            font-family: Merriweather, serif;
            font-size: 14vw;
            margin-top: -2vw;
        }
        .subtitle{

            font-family: Merriweather Sans, sans-serif;
            font-size: 4vw;
        }
        a{

            color: #7f7f7f;
            text-decoration: none;
            transition-duration: 0.3s;
        }
        a:hover, a:visited, a:active{

            color: #333;
        }
        .login-form{

            display: block;
            width: 60vw;
            margin-left: auto;
            margin-right: auto;
            margin-top: 4vh;
            margin-bottom: 10vh;
        }
        .login-form input[type="password"],
        .login-form input[type="email"],
        .login-form input[type="text"]{

            font-size: 4vw;
            font-family: Merriweather Sans, sans-serif;
            width: 100%;
            padding: 4vw;
            border: 1px solid #171717;
            margin-top: 3vh;
            box-sizing: border-box;
        }
        .login-form input[type="submit"]{

            font-size: 4vw;
            font-family: Merriweather, serif;
            font-weight: bold;
            width: 100%;
            padding: 4vw;
            background-color: #171717;
            border: 0;
            margin-top: 3vh;
            box-sizing: border-box;
            cursor: pointer;
            color: #ffffff;
        }
        @media screen and (min-width: 1024px){

            .title-box{

                padding-top: 6vh;
            }
            .title{

                font-size: 6vw;
                margin-top: -1.4vw;
            }
            .subtitle{

                font-size: 1.5vw;
            }
            .login-form input[type="password"],
            .login-form input[type="email"],
            .login-form input[type="text"]{

                font-size: 2vw;
                padding: 1vw 1.5vw;
            }
            .login-form input[type="submit"]{

                font-size: 2vw;
                padding: 1vw 1.5vw;
            }
            .login-form{

                width: 30vw;
            }
        }
        </style>
        <title>Revision</title>
    </head>
    <body>
        <div class="landing">
            <div class="title-box">
                <h2 class="subtitle">Sign up for</h2>
                <h1 class="title">Revision.</h1>
            </div>
            <form class="login-form" action="signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
