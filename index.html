<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,700;1,300&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
        body{

            background: #fff;
            margin: 0;
        }
        .landing{

            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        .title-box{

            display: inline-block;
            text-align: left;
            margin-top: 15vh;
        }
        .desc-box{

            display: block;
            width: 75vw;
            margin: 0 auto;
            margin-top: 2vh;
            margin-bottom: 7vh;
            overflow: wrap;
            text-align: left;
        }
        .subtitle, .title{

            font-weight: 300;
            margin: 0;
        }
        .title{

            font-family: Merriweather, serif;
            font-size: 14vw;
            margin-top: -2vw;
        }
        .subtitle{

            font-family: Merriweather Sans, sans-serif;
            font-size: 4vw;
        }
        a{

            color: #7f7f7f;
            text-decoration: none;
            transition-duration: 0.3s;
        }
        a:hover, a:visited, a:active{

            color: #333;
        }
        .button{

            font-family: Merriweather, serif;
            font-size: 7vw;
            width: 60vw;
            border: 2px solid;
            display: inline-block;
            margin-top: 3vh;
            padding: 1.5vw 0vw;
        }
        .button.dark{

            background-color: #171717;
            color: #ffffff;
        }
        </style>
        <title>Revision</title>
    </head>
    <body>
        <div class="landing">
            <div class="title-box">
                <h2 class="subtitle">Hello! Welcome to</h2>
                <h1 class="title">Revision.</h1>
            </div>
            <div class="desc-box">
                <h2 class="subtitle">Revision is a place for writers to share and improve their work. <a href="#">Learn more &#187;</a></h2>
            </div>
            <span class="button">Login</span>
            <span class="button dark">Sign Up</span>
        </div>
    </body>
</html>
